<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sous Vide Calculator</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script defer src="scripts/data.js"></script>
  <script defer src="scripts/main.js"></script>
</head>

<body>
  <div class="header-container">
    <div class="header">
      <h1> Sous Vide Recipe Generator </h1>
      <h3> The quick sous vide helper</h3>
    </div>
  </div>
  <div class="main-container">
    <div class="progress-bar">
      <div class="progress meat">
      </div>
      <div class="progress cut">
      </div>
      <div class="progress doneness">
      </div>
    </div>
    <div class="clear-bar">
      <a class="clear-button button">CLEAR</a>
    </div>

    <div class="title-container">
      <div class="title">
        <h2> MEAT TYPE </h2>
      </div>
    </div>
    <div class="buttons-container">
      <div class="buttons-sub-container">
        <a class="button">Button 1</a>
        <a class="button">Button 2</a>
        <a class="button">Button 3</a>
        <a class="button">Button 4</a>
        <a class="button">Button 5</a>
        <a class="button">Button 6</a>
      </div>
    </div>
    <div clas="results-container">
      <div class="results-sub-container">
        <div class="results-title row">
          <h2> Recipe </h2>
        </div>
        <div class="temp row">
          <div class="temp icon">
            <i class="fas fa-thermometer-half"></i>
          </div>
          <div class="temp description">
            <h3>128Â°<h3>
          </div>
        </div>
        <div class="time row">
          <div class="time icon">
            <i class="far fa-clock"></i>
          </div>
          <div class="time description">
            <h3>1.5 hours<h3>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <!-- My contact info. -->
    </div>
</body>

</html>
